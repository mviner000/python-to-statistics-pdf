<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grid Window</title>
    <style>
        @page {
            size: 13in 8.5in; /* Landscape: 13" (width) x 8.5" (height) */
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 13in; /* Match the page width */
        }
        td {
            padding: 100px;
            text-align: center;
            font-size: 72px;
            font-weight: bold;
            color: white;
            border: 10px solid #8B4513;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: #FF6B6B;">1</td>
            <td style="background-color: #4ECDC4;">2</td>
        </tr>
        <tr>
            <td style="background-color: #45B7D1;">3</td>
            <td style="background-color: #FFA07A;">4</td>
        </tr>
    </table>
</body>
</html>
